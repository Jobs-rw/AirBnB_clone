<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0; position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">

  <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; align-items: center; justify-content: center; color: white;">
    Header Content
  </header>

  <main style="flex: 1;">

    <!-- The main content will go here -->

  </main>

  <footer style="background-color: #00FF00; height: 60px; width: 100%; position: absolute; bottom: 0; display: flex; align-items: center; justify-content: center; color: white;">
    Best School
  </footer>

</body>
</html>
